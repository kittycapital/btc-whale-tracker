name: Fetch BTC Whale Data

on:
  schedule:
    # ë§¤ì¼ 07:00 KST (22:00 UTC ì „ë‚ )
    - cron: '0 22 * * *'
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

permissions:
  contents: write

jobs:
  fetch-whale-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Fetch whale data
        env:
          DATA_DIR: data
        run: python fetch_btc_whales.py

      - name: Commit and push data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git diff --staged --quiet || git commit -m "ğŸ‹ Update BTC whale data $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push
