<script>

function formatNumber(n, decimals = 0) {
  if (n == null) return '-';
  return n.toLocaleString('ko-KR', { minimumFractionDigits: decimals, maximumFractionDigits: decimals });
}

function formatUSD(n) {
  if (n == null) return '-';
  if (n >= 1e9) return '$' + (n / 1e9).toFixed(2) + 'B';
  if (n >= 1e6) return '$' + (n / 1e6).toFixed(1) + 'M';
  if (n >= 1e3) return '$' + (n / 1e3).toFixed(0) + 'K';
  return '$' + formatNumber(n, 0);
}

function formatBTC(n) {
  if (n == null) return '-';
  if (Math.abs(n) >= 1000) return formatNumber(n, 1) + ' BTC';
  return formatNumber(n, 2) + ' BTC';
}

function formatChange(val) {
  if (val == null) return '<span class="change-zero">-</span>';
  if (val === 0) return '<span class="change-zero">0</span>';
  const cls = val > 0 ? 'change-positive' : 'change-negative';
  const sign = val > 0 ? '+' : '';
  return `<span class="${cls}">${sign}${formatBTC(val)}</span>`;
}

function shortenAddr(addr) {
  if (!addr) return '';
  if (addr.length <= 16) return addr;
  return addr.slice(0, 8) + '...' + addr.slice(-6);
}

function tierClass(tier) {
  if (tier === '$100M+') return 'mega';
  if (tier === '$50M-100M') return 'large';
  return 'mid';
}

function timeSince(dateStr) {
  if (!dateStr) return '';
  const diff = Date.now() - new Date(dateStr).getTime();
  const mins = Math.floor(diff / 60000);
  if (mins < 60) return `${mins}ë¶„ ì „`;
  const hrs = Math.floor(mins / 60);
  if (hrs < 24) return `${hrs}ì‹œê°„ ì „`;
  const days = Math.floor(hrs / 24);
  return `${days}ì¼ ì „`;
}

function blockchairLink(addr) {

}

let currentSort = { col: null, dir: 'desc' };
let whaleData = null;

function sortWhales(col) {
  if (!whaleData) return;
  
  if (currentSort.col === col) {
    currentSort.dir = currentSort.dir === 'desc' ? 'asc' : 'desc';
  } else {
    currentSort.col = col;
    currentSort.dir = 'desc';
  }

  const keyMap = {
    'rank': 'balance_usd',
    'balance': 'balance_btc',
    'usd': 'balance_usd',
    '1d': 'change_1d',
    '7d': 'change_7d',
    '30d': 'change_30d',
    'tx': 'tx_count',

    const av = a[key] ?? -Infinity;

  });
}

}
